			var parseURLSearch = function () {
				var parameters = {};
				var parts = window.location.search.substr( 1 ).split( '&' );
				for ( var i = 0; i < parts.length; i ++ ) {
					var parameter = parts[ i ].split( '=' );
					parameters[ parameter[ 0 ] ] = parameter[ 1 ];
				}
				return parameters;
			}
			var parameters = parseURLSearch();


			var camera, scene, renderer;
			var vrEffect;
			var vrControls;
			var counter = 0;
			var pano, overlay;


			// fragment objects

			function fragment( geometry, material ) {

				var group = new THREE.Group();

				for ( var i = 0; i < geometry.faces.length; i ++ ) {

					var face = geometry.faces[ i ];

					var vertexA = geometry.vertices[ face.a ].clone();
					var vertexB = geometry.vertices[ face.b ].clone();
					var vertexC = geometry.vertices[ face.c ].clone();

					var geometry2 = new THREE.Geometry();
					geometry2.vertices.push( vertexA, vertexB, vertexC );
					geometry2.faces.push( new THREE.Face3( 0, 1, 2 ) );

					var mesh = new THREE.Mesh( geometry2, material );
					mesh.position.sub( geometry2.center() );
					group.add( mesh );

				}

				return group;

			}


			// bend function

			function bend( group, amount, multiMaterialObject ) {

				function bendVertices( mesh, amount, parent ) {

					var vertices = mesh.geometry.vertices;

					if (!parent) {
						parent = mesh;
					}

					for (var i = 0; i < vertices.length; i++) {
						var vertex = vertices[i];

						// apply bend calculations on vertexes from world coordinates
						parent.updateMatrixWorld();

						var worldVertex = parent.localToWorld(vertex);

						var worldX = Math.sin( worldVertex.x / amount) * amount;
						var worldZ = - Math.cos( worldVertex.x / amount ) * amount;
						var worldY = worldVertex.y 	;

						// convert world coordinates back into local object coordinates.
						var localVertex = parent.worldToLocal(new THREE.Vector3(worldX, worldY, worldZ));
						vertex.x = localVertex.x;
						vertex.z = localVertex.z+amount;
						vertex.y = localVertex.y;
					};

					mesh.geometry.computeBoundingSphere();
					mesh.geometry.verticesNeedUpdate = true;
				}

				for ( var i = 0; i < group.children.length; i ++ ) {


					var element = group.children[ i ];

					if (element.geometry.vertices) {
						if (multiMaterialObject) {
							bendVertices( element, amount, group);
						} else {
							bendVertices( element, amount);
						}
					}

					// if (element.userData.position) {
					// 	element.position.x = Math.sin( element.userData.position.x / amount ) * amount;
					// 	element.position.z = - Math.cos( element.userData.position.x / amount ) * amount;
					// 	element.lookAt( vector.set( 0, element.position.y, 0 ) );
					// }
				}
			}

			function init() {

				//setup

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.autoClear = false;
				renderer.setClearColor( 0x000000 );
				document.body.appendChild( renderer.domElement );
				scene = new THREE.Scene();
				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 10000 );

				// parse url parameter and set appropriate rendering effect.

				if ( parameters.mode === 'cardboard' ) {
					controls = new THREE.DeviceOrientationControls( camera );
					effect = new THREE.StereoEffect( renderer );
				} else {
					controls = new THREE.VRControls( camera );
					effect = new THREE.VREffect( renderer );
				}
				effect.setSize( window.innerWidth, window.innerHeight );

				// listen for double clicks to initiate full-screen/VR mode.

				document.body.addEventListener( 'dblclick', function () {
					effect.setFullScreen( true );
				} );

				//add background sound

				var listener = new THREE.AudioListener();
				camera.add( listener );
				
				window.addEventListener( 'keypress', onkey, true);
				window.addEventListener( 'resize', onWindowResize, false );

				scene.add( pano );

				overlay = new THREE.Object3D();

				var mesh = new THREE.Mesh(
					new THREE.PlaneGeometry( 63, 30, 20, 20 ),
					new THREE.MeshBasicMaterial( { transparent: true, opacity: 1, side: THREE.DoubleSide, map: THREE.ImageUtils.loadTexture( '/images/louvre-overlay.png' ) } )
				);

				overlay.add( mesh );
				overlay.position.set( 0, -3, -5 );
				overlay.scale.set( 0.1, 0.1, 0.1 );
				bend(overlay, 100);
				mesh.renderDepth = 1;
				scene.add( overlay );


			}















			var geometry = new THREE.SphereGeometry( 1000, 60, 60 );
			geometry.applyMatrix( new THREE.Matrix4().makeScale( -1, 1, 1 ) );
			var material = new THREE.MeshBasicMaterial( { 
				side: THREE.DoubleSide,
				transparent: true,
				map: THREE.ImageUtils.loadTexture( '/images/background.jpg', THREE.UVMapping, function(){ 
					loadPano(); 
				} )
			} );
			pano = new THREE.Mesh( geometry, material );
			pano.renderDepth = 2;
			pano.rotation.set( 0, -90 * Math.PI / 180, 0 )







			function loadPano() {
				
				var imgPano = '/images/' + panos[counter].image;
				var imgOverlay = '/images/' + panos[counter].overlay;

				// load pano

				new TWEEN.Tween( pano.material )
					.to({ opacity: 0}, 300 )
					.onComplete(function() {

						pano.material.map = THREE.ImageUtils.loadTexture( imgPano, THREE.UVMapping, function() {

							new TWEEN.Tween( pano.material )
								.to({ opacity: 1}, 1000)
								.onComplete( function(){

									new TWEEN.Tween( overlay.children[0].material )
										.to({ opacity: 1}, 300 )
										.start();

								})
								.start();

							

						})
					})
					.start();

				// load overlay

				new TWEEN.Tween( overlay.children[0].material )
					.to({ opacity: 0}, 300 )
					.onComplete( function(){

						overlay.children[0].material.map = THREE.ImageUtils.loadTexture( imgOverlay, THREE.UVMapping );

					})
					.start();

			}










			function onkey( event ) {


				if (!(event.metaKey || event.altKey || event.ctrlKey)) {
					event.preventDefault();
				}

				if ( event.charCode == 'z'.charCodeAt(0) ) {

					//zero sensor
					VRClient.zeroSensor();

				} else if ( event.keyCode == '37' ) {

					counter --;

					if( counter < 0 ) { 
						counter = panos.length - 1;
					}
					
					loadPano();			

				} else if ( event.keyCode == '39' ) {

					counter ++;

					if( counter == panos.length ) { 
						counter = 0;
					}
					
					loadPano();

				}

				event.stopPropagation();

			}


			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				effect.setSize( window.innerWidth, window.innerHeight );
			}


			function animate() {
				requestAnimationFrame( animate );
				render();
				TWEEN.update();
			}


			function render() {
				controls.update();
				effect.render( scene, camera );	
			}


			init();
			// loadPano();
			animate();
